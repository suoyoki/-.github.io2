        function getRandomColor() {
            const colors = [
                '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7',
                '#C7CEEA', '#B5EAD7', '#D9D2E9', '#FFD6A5', '#FDFFB6',
                '#CAFFBF', '#9BF6FF', '#BDB2FF', '#FFC6FF', '#FFADAD'

            return colors[Math.floor(Math.random() * colors.length)];
        }

        // éšæœºä½ç½®ç”Ÿæˆï¼ˆé€‚é…ç”µè„‘+æ‰‹æœºï¼‰
        function getRandomPosition() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const noteWidth = window.innerWidth > 768 ? 160 : 120;
            const noteHeight = window.innerWidth > 768 ? 80 : 60;
            const x = Math.random() * (screenWidth - noteWidth);
            const y = Math.random() * (screenHeight - noteHeight);
            return { x, y };
        }

        // åˆ›å»ºä¾¿ç­¾
        function createNote(content) {
            const note = document.createElement('div');
            note.className = 'note';
            note.style.backgroundColor = getRandomColor();
            note.style.color = '#333';
            note.textContent = content;
            
            const { x, y } = getRandomPosition();
            note.style.left = `${x}px`;
            note.style.top = `${y}px`;
            
            makeDraggable(note);
            document.body.appendChild(note);
            note.style.zIndex = document.querySelectorAll('.note').length;
        }

        // æ‹–æ‹½åŠŸèƒ½ï¼ˆé€‚é…é¼ æ ‡/è§¦æ‘¸ï¼‰
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragStart;
            element.ontouchstart = dragStart;

            function dragStart(e) {
                e = e || window.event;
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                pos3 = clientX;
                pos4 = clientY;
                document.onmouseup = dragEnd;
                document.ontouchend = dragEnd;
                document.onmousemove = dragMove;
                document.ontouchmove = dragMove;
            }

            function dragMove(e) {
                e = e || window.event;
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;
                const maxLeft = window.innerWidth - element.offsetWidth;
                const maxTop = window.innerHeight - element.offsetHeight;
                element.style.top = `${Math.max(0, Math.min(newTop, maxTop))}px`;
                element.style.left = `${Math.max(0, Math.min(newLeft, maxLeft))}px`;
                element.style.zIndex = document.querySelectorAll('.note').length + 1;
            }

            function dragEnd() {
                document.onmouseup = null;
                document.ontouchend = null;
                document.onmousemove = null;
                document.ontouchmove = null;
            }
        }
